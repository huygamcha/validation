<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="main">

  <form action="" method="POST" class="form" id="form-1">
    <h3 class="heading">Thành viên đăng ký</h3>
    <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

    <div class="spacer"></div>

    <div class="form-group">
      <div>

        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <div>
          <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
  
        </div>
        <span class="form-message"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
      <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="avatar" class="form-label">Ảnh đại diện</label>
      <input id="avatar" name="avatar" placeholder="Nhập lại mật khẩu" type="file" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="provice" class="form-label">Chọn tỉnh/thành phố</label>
      <select class="form-control" name="provice" id="provice">Chọn tỉnh/thành phố
        <option value="">--Chọn tỉnh/thành phố--</option>
        <option value="hn">Hà Nội</option>
        <option value="dn">Đà Nẵng</option>
      </select>

      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label class="form-label">Chọn giới tính</label>
      <div class="form-grop-gender">
        <input   name="gender" type="checkbox" value="male"  class="form-control">Male
      </div>
      <div class="form-grop-gender">
        <input  name="gender" type="checkbox" value="female"  class="form-control">Female
      </div>
      <div class="form-grop-gender">
        <input  name="gender" type="checkbox" value="other"  class="form-control">Other
      </div>
      <span class="form-message"></span>
    </div>

    <button class="form-submit">Đăng ký</button>
  </form>
  
</div>
  <script src="code.js"></script>
  <script>
    validation({
      form: '#form-1',
      formGroup: '.form-group',
      erroralert : '.form-message',
      rules: [
        validation.isRequired('#fullname', 'Hãy nhập tên của bạn'),
        validation.isRequired('#email'),
        validation.isEmail('#email', 'Đây không phải là email hợp lệ' ),
        validation.isRequired('#provice'),
        validation.isRequired('#avatar'),
        validation.isRequired('input[name="gender"]'),
        validation.isMinLength('#password', 6),
        validation.isRequired('#password_confirmation'),
        validation.isConfirm('#password_confirmation', function(){
          return document.querySelector('#form-1 #password').value
          // lấy giá trị password ở trên
        }, 'Mật khẩu nhập lại không chính xác')
      ],
      // mong muốn dùng hàm này để trả về dữ liệu khi submit
      onSubmit : function (value) {
          console.log(value)
        }
    })
  </script>
</body>
</html>
